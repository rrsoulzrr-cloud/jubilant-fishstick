<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="galleryLoad()">

    
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Affogato Coffee" src = "img/AffogattoCoffee.jpg"
    onmouseover = "upDate(this)" onmouseout = "unDo()"
    onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "Aquarium of Fishes" src = "img/AquariumofFishes.jpg"
    onmouseover = "upDate(this)" onmouseout = "unDo()"
    onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "img/MinesviewBaguio.jpg" alt = "Foggy View" 
    onmouseover = "upDate(this)" onmouseout = "unDo()"
    onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" alt = "Pretty Pink Plant" src = "img/PrettyPlantinaBotanicalGarden.jpg" 
    onmouseover = "upDate(this)" onmouseout = "unDo()"
    onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" alt = "Random Landscape" src = "img/RandomLandscapeinThePhilippines.jpg" 
    onmouseover = "upDate(this)" onmouseout = "unDo()"
    onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" alt = "Random Fish I Found Interesting" src = "img/RandomFishIFoundInteresting.jpg" 
    onmouseover = "upDate(this)" onmouseout = "unDo()"
    onfocus="upDate(this)" onblur="unDo()">

    <p>Note: you might have to press tab a couple of times as it cycles through the browser buttons,</p> 
    <p>or just click on the site first so you can see the tabbing feature.</p>

</body>
</html>
